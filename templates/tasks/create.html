{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
<h2>Cadastra e alterações de tarefas</h2>
    <form method="POST" class="table" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            {{form|crispy}}
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-default text-danger" href="javascript:history.back()">Cancelar</a>
            <button type="submit" class="save btn btn-success">Salvar</button>
        </div>
    </form>
{% endblock %}
